    <script>
        // Image Compression Logic
        const fileInput = document.getElementById('file-input');
        const dropArea = document.getElementById('drop-area');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('quality-value');
        const compressBtn = document.getElementById('compress-btn');
        const resultDiv = document.getElementById('result');
        const previewContainer = document.getElementById('preview-container');
        const downloadBtn = document.getElementById('download-btn');
        const fileSizeLabel = document.getElementById('file-size');
        
        let selectedFile = null;
        
        // Update quality value display
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });
        
        // Handle file selection
        dropArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                selectedFile = e.target.files[0];
                alert(`Selected: ${selectedFile.name}`);
            }
        });
        
        // Handle drag & drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.style.borderColor = 'var(--primary)';
            dropArea.style.backgroundColor = 'rgba(74, 107, 255, 0.1)';
        }
        
        function unhighlight() {
            dropArea.style.borderColor = 'var(--border)';
            dropArea.style.backgroundColor = 'transparent';
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                alert(`Selected: ${file.name}`);
            } else {
                alert('Please upload an image file (JPG, PNG, WebP).');
            }
        }
        
        // Compress Image
        compressBtn.addEventListener('click', () => {
            if (!selectedFile) {
                alert('Please select an image first!');
                return;
            }
            
            const quality = parseInt(qualitySlider.value) / 100;
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Calculate new dimensions (optional: limit max size)
                    let width = img.width;
                    let height = img.height;
                    const MAX_WIDTH = 2000;
                    const MAX_HEIGHT = 2000;
                    
                    if (width > MAX_WIDTH || height > MAX_HEIGHT) {
                        const ratio = Math.min(MAX_WIDTH / width, MAX_HEIGHT / height);
                        width *= ratio;
                        height *= ratio;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Convert to Blob (supports JPG, PNG, WebP)
                    canvas.toBlob((blob) => {
                        const compressedUrl = URL.createObjectURL(blob);
                        
                        // Display compressed image
                        previewContainer.innerHTML = `<img src="${compressedUrl}" alt="Compressed Image" style="max-width: 100%; border-radius: 5px;">`;
                        
                        // Update download link
                        downloadBtn.href = compressedUrl;
                        downloadBtn.download = `compressed-${selectedFile.name}`;
                        
                        // Show file size comparison
                        const originalSize = (selectedFile.size / 1024).toFixed(2);
                        const compressedSize = (blob.size / 1024).toFixed(2);
                        const savings = 100 - (blob.size / selectedFile.size * 100).toFixed(2);
                        
                        fileSizeLabel.innerHTML = `
                            Original: ${originalSize} KB<br>
                            Compressed: ${compressedSize} KB<br>
                            <strong>Reduced by ${savings}%</strong>
                        `;
                        
                        resultDiv.style.display = 'block';
                    }, selectedFile.type, quality);
                };
                
                img.src = event.target.result;
            };
            
            reader.readAsDataURL(selectedFile);
        });
    </script>
